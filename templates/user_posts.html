<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{ user.username }}'s Posts</title>
  </head>
<body>
  <h1>Posts by {{ user.username }} :</h1>
    {% if user.posts %}
    <ul>
        {% for post in user.posts %}
        <li>{{ post.content }}
            <ul>
                {% for comment in post.comments %}
                <li>{{ comment.text }}</li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No posts found for <strong>{{ user.username }} </strong> :( </p>
    {% endif %}
</body>
</html>
